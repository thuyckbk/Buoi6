<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành bảng</title>
    <style>
        table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
            }
         td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
                }
         tr:nth-child(odd) {
    background-color: #dddddd;
                }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Tuổi</th>
            <th>Nghê Nghiệp</th>
            <th>Quê quán</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyễn Văn Thụy</td>
            <td>28 tuổi</td>
            <td>Nhân viên VP</td>
            <td>Bắc Ninh</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lê Minh Cường</td>
            <td>   tuổi</td>
            <td>Giám Đốc</td>
            <td>Việt Nam</td>

        </tr>
    </table>
</body>
</html>
